<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ca$h Flow: Reset Password</title>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
</head>
<body>
<div>
    <div>
        <h1 class="d-flex justify-content-center mt-5 mb-5">Reset Your Password</h1>
    </div>

    <form method="post" style="max-width: 400px; margin: 0 auto;" th:action="@{/verifications/password/reset}">
        <input type="hidden" name="token" th:value="${token}">
        <div class="border border-secondary rounded p-3">
            <div>
                <p>
                    <input autofocus class="form-control" id="password" name="password"
                           placeholder="Enter new password" type="password"/>
                </p>
                <p>
                    <input class="form-control" id="confirmPassword" name="confirmPassword"
                           placeholder="Confirm password" type="password"/>
                </p>

                <p class="text-center">
                    <input id="submitButton" class="btn btn-primary" type="submit" value="Change Password"/>
                </p>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    document.getElementById("submitButton").addEventListener("click", function(e) {
        const passVal = document.getElementById("password").value;
        const confirmPassVal = document.getElementById("confirmPassword").value;

        if (!passVal || !confirmPassVal) {
            e.preventDefault();
            alert("Password and Confirm Password are Required.");
        } else if (passVal !== confirmPassVal) {
            e.preventDefault();
            alert("Passwords must match.");
        }
    });
</script>
</body>
</html>
